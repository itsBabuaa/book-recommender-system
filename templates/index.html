<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: white;
    }

</style>
<body style="background-color:#0A174E">

<!-- NavBar -->
    <nav class="navbar" style="background-color:#F5D042; padding: 10px;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Get Recommendation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </div>
</nav>



<!-- Top 50 Book Div-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:30px">
                    <div class="card" style="background-color:black">
                        <div class="card-body">
                            <img class="card-img" src="{{image[i]}}"/>
                            <h2 class="text-white">{{book_name[i]}}</h2>
                            <h4 class="text-white">{{author[i]}}</h4>
                            <h4 class="text-white">Votes - {{votes[i]}}</h4>
                            <h4 class="text-white">Rating - {{ratings[i] | round(2)}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}






        </div>
    </div>


</body>
</html>
